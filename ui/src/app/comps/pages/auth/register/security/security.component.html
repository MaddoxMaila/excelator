<div class="basic-wrapper">

    <span class="app-bolder-text block-text">
         Employee Security Information
    </span>

    <div class="space-large visible-lg"></div>

    <form #securityForm="ngForm" (ngSubmit)="collectSecurityForm(securityForm)">
        <div class="form-row">
          <div class="col">
            <label>Email</label>
            <input type="text" class="form-control" placeholder="Employee Email" name="email" required ngModel>
          </div>
        </div>

        <span class="app-app-text block-text pt-2">
            You're about to create Employee <span class="app-max-text">{{ fullName }}, {{username}}</span>
        </span>
        <span class="app-grey-text">
            Password will be generated by the Excelator & emailed 
        </span>

        <br />
        <div class="media">
            <div class="media-left">
              <button type="button" class="btn btn-warning">
                  Back
              </button>
            </div>
            <div class="media-body"></div>
            <div class="media-right">
                <button type="submit" class="btn btn-success">
                    Register Employee
                </button>
            </div>
        </div>

      </form>

</div>
