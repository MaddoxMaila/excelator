<div class="basic-wrapper">

    <span class="app-bolder-text">
        Basic Employee Information
    </span>
    <div class="space-large visible-lg"></div>
    <form #basicForm="ngForm">
        <div class="form-row">
          <div class="col">
            <label>First Name</label>
            <input type="text" class="form-control" placeholder="First name" name="name" required ngModel>
          </div>
          <div class="col">
            <label>Last Name</label>
            <input type="text" class="form-control" placeholder="Last name" name="surname" required ngModel>
          </div>
        </div>
      </form>
      <br />
      <div class="media">
          <div class="media-body"></div>
          <div class="media-right">
              <button class="btn btn-success" (click)="collectBasicForm(basicForm)">
                  Next
              </button>
          </div>
      </div>

</div>
